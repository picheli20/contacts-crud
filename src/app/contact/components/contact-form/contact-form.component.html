<div class="modal" [routerLink]="[ '/' ]"></div>
<div class="modal-content" @in>
  <h3>
    <ng-container *ngIf="!editing">New Contact</ng-container>
    <ng-container *ngIf="editing">Edit Contact</ng-container>
  </h3>
  <form novalidateÂ [formGroup]="form" (submit)="submit()">
    <mat-form-field class="form-item">
      <input
        matInput
        type="text"
        placeholder="Name"
        formControlName="name">
    </mat-form-field>
    <mat-form-field class="form-item">
      <input
        matInput
        type="text"
        placeholder="Surname"
        formControlName="surname">
    </mat-form-field>
    <mat-form-field class="form-item">
      <input
        matInput
        type="email"
        placeholder="E-mail"
        formControlName="email">
    </mat-form-field>
    <mat-form-field class="form-item">
      <mat-select [compareWith]="compareByCode" placeholder="Country" formControlName="country">
        <mat-option *ngFor="let country of countries$ | async" [value]="country">{{ country.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Save</button>
  </form>
</div>
